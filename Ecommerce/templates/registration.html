{% load static %}

<link href="{% static 'assets/css/register.css' %}" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<section class="get-in-touch">
    <h1 class="title">Register</h1>
    <form class="contact-form row" method="post">
        {% csrf_token %}
        <div class="form-field col-lg-6">
            <input id="username" name="username" class="input-text js-input" type="text" required>
            <label class="label" for="username">User Name</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="email" name="email" class="input-text js-input" type="email" required>
            <label class="label" for="email">E-mail</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="password" name="password" class="input-text js-input" type="password" required>
            <label class="label" for="password">Password</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="confirmPassword" name="confirmPassword" class="input-text js-input" type="password" required>
            <label class="label" for="confirmPassword">Confirm Password</label>
        </div>
        <div class="form-field col-lg-6">
            <input id="phone" name="phone" class="input-text js-input" type="tel" required>
            <label class="label" for="phone">Phone Number</label>
        </div>


        <div class="form-field col-lg-12">

            {% if messages %}
            {% for message in messages %}
            <p class="badge badge-light" align="center" style="color:red;">{{message}}</p>
            {% endfor %}
            {% endif %}

            <br><input class="submit-btn" type="submit" value="Register">
        </div>
    </form>
</section>
